<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">

<body>
    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">RichFaces Contoh</ui:define>

        <ui:define name="body">
            <h:form prependId="false">
                <h:outputLabel value="Name:" for="nameInput" />
                <br/>
                <h:inputText id="nameInput" value="#{helloBean.name}"/>
                <br/>
                <h:commandButton id="buttonOK" value="Click Me">
                    <a4j:ajax execute="nameInput" render="output"/>
                </h:commandButton>
                <br/>
                <h:panelGroup id="output">
                    <h:outputText value="Hello #{helloBean.sayHello}!"
                        rendered="#{not empty helloBean.name}" />
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
